<html>
	<head>
		<script src="jquery-3.2.1.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="client.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	</head>

	<body>
		<div id="login">
			<h1>Login</h1>
			Welcome to Tic Tac IO, Please login below or make a new account.
			<br>
			Username:
			<input id="userText" type="text" placeholder="Enter Username">
			<br>
			Password:
			<input id="passwordText" type="password" placeholder="Enter Password">
			<br>
			<div id="error"></div>
			<button type="button" id="loginButton">Login</button>
			<button type="button" id="newUserButton">Create new account</button>
		</div>
		<div id="lobby">
			<h1>Games Available</h1>
			<div id="gameError"></div>
			<div id="games"></div>


			<h1>Create Game</h1>
			<div id="size">Game board size:<input id="gameBoardSize" type="number"></div>
			<div id="remove">Remove moves:<input id="gameRemoveMoves" type="number"></div>
			<div id="double">Double moves:<input id="gameDoubleMoves" type="number"></div>

			<button type="button" id="newGameButton">Create new game</button>
			<br>
			<button type="button" id="shopButton">Go to the Shop</button>
		</div>
		<div id="shop">
			<h1>Tile-piece Items</h1>
			Available Items
			<br>
			<button type="button" id="xShopButton">x-Tiles</button>
			<button type="button" id="oShopButton">o-Tiles</button>
			<div id="goldMeter"></div>
			<div id="shopTable"></div>
			<br>
			Purchased Items:
			<br>
			<div id="purchasedXItems"></div>
			<div id="purchasedOItems"></div>
			<br>
			<button type ="button" id="leaveShopButton">Back to Lobby</button>
		</div>
		<div id="game">
			<h1>Tic Tac IO</h1>
			<h2>Current Players</h2>
			<div id="players"></div>
			<h2>Gameboard</h2>
			<div id="boardError"></div>
			<table id="gameBoard"></table>
			<br><br>
			<div id="xmoves"></div>
			<div id="omoves"></div>
			<button type="button" id="doubleMoveButton">Double Move</button>
			<button type="button" id="removeMoveButton">Remove Move</button>
			<button type="button" id="normalMoveButton">Normal Move</button>
			<br><br>
			<button type="button" id="leaveGameButton">Leave Game</button>
		</div>

		<div id="chat">
			<h1>Chat Room</h1>
			<textarea id="chatWindow"></textarea>
			<br>
			<input id="message" type="text" autocomplete="nope">
			<button type="button" id="chatButton">Chat</button>
		</div>
	</body>

</html>
