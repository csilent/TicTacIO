<html>
	<head>
		<script src="jquery-3.2.1.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script src="client.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	</head>

	<body>
		<div id="login">
			Welcome to Tic Tac IO, Please login below or make a new account.
			<br>
			Username:
			<input id="userText" type="text">
			<br>
			Password:
			<input id="passwordText" type="password">
			<br>
			<div id="error"></div>
			<button type="button" id="loginButton">Login</button>
			<button type="button" id="newUserButton">Create new account</button>
		</div>
		<div id="lobby">
			<h1>Games</h1>
			<div id="gameError"></div>
			<div id="games"></div>
			Game board size
			<input id="gameBoardSize" type="number">
			<button type="button" id="newGameButton">Create new game</button>
			<br>
			<button type="button" id="shopButton">Go to the Shop</button>
		</div>
		<div id="shop">
			<h1>Power-Up Items</h1>
			Available Items
			<table id="shopTable"> </table>
			<button type="button" id="purchase">Buy ability</button>
		</div>
		<div id="game">
			<h1>Tic Tac IO</h1>
			<div id="players"></div>
			<table id="gameBoard"></table>
			<div id="boardError"></div>
			<button type="button" id="leaveGameButton">Leave Game</button>
		</div>
	</body>

</html>
